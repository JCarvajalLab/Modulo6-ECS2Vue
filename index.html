<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Vue.js</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Formulario de Datos Personales</h1>
        <form @submit.prevent="saludar">
            <label for="nombre">Nombre:</label>
            <input type="text" v-model="nombre" id="nombre" required><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" v-model="apellido" id="apellido" required><br><br>

            <label for="correo">Correo:</label>
            <input type="email" v-model="correo" id="correo" required><br><br>

            <button type="submit">Enviar</button>
        </form>

        <!-- <div v-if="mensajeSaludo">
            <h2>{{ mensajeSaludo }}</h2>
        </div> -->

        <h1>Consulta de Etapa de Vida</h1>
        <form @submit.prevent="determinarEtapa">
            <label for="edadConsulta">Edad:</label>
            <input type="number" v-model="edadConsulta" id="edadConsulta" required><br><br>

            <button type="submit">Consultar Etapa</button>
        </form>

        <div v-if="etapaVida">
            <h2>Etapa de vida: {{ etapaVida }}</h2>
        </div>
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
